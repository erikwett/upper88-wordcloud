<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <title>&lt;upper88-wordcloud&gt;</title>

    <!-- Imports polyfill -->
    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="upper88-wordcloud.html">
    <style>
        upper88-wordcloud {
            height: 600px;
            width: 80%;
            background-color: lightgray;
            position:absolute;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>
    <h1>upper88-wordcloud demo</h1>
    <!-- Runs custom element -->
    <!--upper88-wordcloud data='[["Country", "Gold Medals"], ["Jan", 31], ["Feb", 28], ["Mar", 31]]'>
    </upper88-wordcloud-->
    <upper88-wordcloud options='{"maxFont":60}' rows='[["Kenya", 7], ["Jamaica", 7], ["United States", 6], ["Great Britain", 4], ["Ethiopia", 3], ["Poland", 3], ["Canada", 2], ["Germany", 2], ["Russia", 2], ["Cuba", 2]]'>
    </upper88-wordcloud>

</body>

</html>
